<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>My Awesome Code Quiz</title>
</head>

<body>
    <header>
        <!-- Link to view high scores saved --> 
        <p><a href="/">View high scores</a></p>
         
        <div>
            This div will store the run-down timer
        </div>
    </header>
    
    
    <main class="quiz-main">
        <div class="front-page-wrapper">
            <h1 class="quiz-title">
                Coding Quiz Challenge
            </h1>
            <p class="quiz-paragraph">
                Try to answer the following code-related questions within the time limit.
                <br>
                Keep in mind that incorrect answers will penalize your score/time.
                <br>
                by ten seconds!
            </p>
            <button type="button" class="button-start-quiz">Start My Quiz!</button>
            <p class="quiz-paragraph">
                Test text for experimenting
                <br>
                Watch me!    
            </p>
        </div>
    </main>
    
    <!-- run the JavaScript file at the following src -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
