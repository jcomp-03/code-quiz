<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>My Awesome Code Quiz</title>
</head>

<body>
    <header>
        <!-- Link to view high scores saved --> 
        <p class="hand-pointer"><a href="/">View high scores -- not functional yet</a></p>
         
        <div class="hand-pointer">
            <h1>Timer: </h1>
            <p id="timer-element"></p>
        </div>
    </header>
    <main id="id-quiz-main" class="quiz-main">
        <div id="id-quiz-wrapper" class="div-wrapper">
            <h1 class="title-question">
                Coding Quiz Challenge
            </h1>
            <p class="quiz-paragraph">
                Try to answer the following code-related questions within the time limit.
                <br>
                Keep in mind that incorrect answers will penalize your score/time.
                <br>
                by ten seconds!
            </p>
            <button type="button" class="button-start-quiz hand-pointer background-change" id="id-start-my-quiz">Start Quiz!</button>
        </div>
    </main>
    <footer>

    </footer>
    
    <!-- run the JavaScript file at the following src -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
